<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <ui:insert name="Header">#{loginVisao.candidato.nomeCandidato}</ui:insert>

                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <ui:insert name="Footer">Footer</ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                     <h:form id="formMenuTempletCandiato">
                    <p:menu>
                        <p:submenu label="Opções">
                            <p:menuitem value="Dados" action="#{loginVisao.abreCadastro()}" />
                            <p:menuitem value="Certames" action="#{loginVisao.abreCertamesInscritos}"/>
                            <p:menuitem value="Inscrições" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Requerimentos" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Alterar Senha" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Sair" action="#{loginVisao.logout()}" />
                        </p:submenu>

                    </p:menu>
                     </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formTempletCandiato">
                        <p:confirmDialog global="true" showEffect="fade">
                            <p:commandButton value="Sim" type="button"
                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button"
                                             styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                    <ui:insert name="content">Content</ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
